    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"

        ></button>

          data-bs-target="#carouselExampleIndicators"

      </div>

        <div class="carousel-item active">
          <img src="slide-img/anime1.png" class="d-block w-100" alt="Slide 1" />
        </div>
        <div class="carousel-item">
          <img src="slide-img/anime2.png" class="d-block w-100" alt="Slide 2" />

        <div class="carousel-item">

        </div>
        <div class="carousel-item">
          <img src="slide-img/anime4.png" class="d-block w-100" alt="Slide 3" />
        </div>
        <div class="carousel-item">
          <img src="slide-img/anime5.png" class="d-block w-100" alt="Slide 3" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
